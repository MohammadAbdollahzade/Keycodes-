<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Event Keycodes</title>
</head>
<body>

    <header>
        <div class="btns">
            <button class="table">Table</button>
            <button class="theme">Dark Theme</button>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="first-content">
                <p class="text-content">Press any key to get the JavaScript event keycode</p>
            </div>

            <div class="main-content">
                <h1 class="key-which"></h1>
                <div class="key-info">
                    <div class="box-content">
                        <div class="box-title">
                            <p class="text-title">event.key</p>
                        </div>
                            <p class="output key"></p>
                    </div>
                    <div class="box-content">
                        <div class="box-title">
                            <p class="text-title">event.location</p>
                        </div>
                           <p class="output location"></p>
                    </div>
                    <div class="box-content">
                        <div class="box-title">
                            <p class="text-title">event.which</p>
                        </div>
                            <p class="output which"></p>
                    </div>
                    <div class="box-content">
                        <div class="box-title">
                            <p class="text-title">event.code</p>
                        </div>
                            <p class="output code"></p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p class="footer-content">
            Made with love by <span>Wes Bos</span> - fork or suggest edits on <span>Github</span> - <span>Follow @wesbos Tweet</span>   
        </p> 
    </footer>

    <script src="script.js"></script>
</body>
</html>
